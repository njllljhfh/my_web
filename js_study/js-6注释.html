<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 注释</title>
</head>
<body>
  <a href="https://www.w3school.com.cn/js/js_comments.asp">JavaScript 注释</a>
  <hr>


  <!--JavaScript 注释用于解释 JavaScript 代码，增强其可读性。-->
  <!--JavaScript 注释也可以用于在测试替代代码时阻止执行。-->
  <br>

  <!--单行注释-->
  <!--单行注释以 // 开头。-->
  <!--任何位于 // 与行末之间的文本都会被 JavaScript 忽略（不会执行）。-->
  <!--本例在每条代码行之前使用单行注释：-->
  <h1 id="myH"></h1>
  <p id="myP"></p>
  <script>
    // 改变标题：
    document.getElementById("myH").innerHTML = "JavaScript 注释";
    // 改变段落：
    document.getElementById("myP").innerHTML = "我的第一个段落。";
  </script>
  <hr>


  <!--本例在每行结尾处使用了单行注释来解释代码：-->
  <h2>1.JavaScript 注释</h2>
  <p id="demo_0"></p>
  <script>
    var x = 5;      // 声明 x，然后为其赋值 5
    var y = x + 2;  // 声明 y，然后为其赋值 x + 2
    // 把 y 写入 demo
    document.getElementById("demo_0").innerHTML = y;
  </script>
  <hr>


  <!--多行注释-->
  <!--多行注释以 /* 开头，以 */ 结尾。-->
  <!--任何位于 /* 和 */ 之间的文本都会被 JavaScript 忽略。-->
  <!--本例使用多行注释（注释块）来解释代码：-->
  <h1 id="myH_1"></h1>
  <p id="myP_1"></p>
  <script>
    /*
    下面的代码会改变
    id = "myH" 的标题
    以及 id = "myp" 的段落
    */
    document.getElementById("myH_1").innerHTML = "JavaScript 注释";
    document.getElementById("myP_1").innerHTML = "我的第一个段落。";
  </script>
  <!--注释：使用单行注释最为常见。-->
  <!--提示：注释块常用于官方声明。-->
  <hr>


  <!--使用注释来阻止执行-->
  <!--使用注释来防止代码执行很适合代码测试。-->
  <!--在代码行之前添加 // 会把可执行的代码行更改为注释。-->
  <!--本例使用 // 来阻止代码行的执行：-->
  <h2>2.JavaScript 注释</h2>
  <h1 id="myH_2"></h1>
  <p id="myP_2"></p>
  <script>
    //document.getElementById("myH_2").innerHTML = "我的首页";
    document.getElementById("myP_2").innerHTML = "我的第一个段落。";
  </script>
  <p>// 开头的代码行不会被执行。</p>
  <hr>


  <!--本例使用注释块来阻止多行代码的执行：-->
  <h2>3.JavaScript 注释</h2>
  <h1 id="myH_3"></h1>
  <p id="myP_3"></p>
  <script>
    /*
    document.getElementById("myH_3").innerHTML = "欢迎访问我的首页";
    document.getElementById("myP_3").innerHTML = "这是我的第一个段落。";
    */
    document.getElementById("myP_3").innerHTML = "注释块不会被执行。";
  </script>
  <hr>
</body>
</html>
