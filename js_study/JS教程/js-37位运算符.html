<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 位运算符</title>
</head>
<body>
  <a href="https://www.w3school.com.cn/js/js_bitwise.asp">JavaScript 位运算符</a>
  <hr>


  <div>
    <h1>二进制转换十进制</h1>
    <p>101 转十进制：</p>
    <p id="demo_1"></p>
    <script>
      document.getElementById("demo_1").innerHTML = bin2dec(101);

      function bin2dec(bin) {
        return parseInt(bin, 2).toString(10);
      }
    </script>
  </div>
  <hr>


  <div>
    <h1>十进制转换二进制</h1>
    <p>-5 转二进制：</p>
    <p id="demo_2"></p>
    <script>
      document.getElementById("demo_2").innerHTML = dec2bin(-5);

      function dec2bin(dec) {
        return (dec >>> 0).toString(2);
      }
    </script>
  </div>
</body>
</html>
