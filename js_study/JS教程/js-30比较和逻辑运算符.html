<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 比较和逻辑运算符</title>
</head>
<body>
  <a href="https://www.w3school.com.cn/js/js_comparisons.asp">JavaScript 比较和逻辑运算符</a>
  <hr>


  <h1>比较和逻辑运算符用于测试 true 或 false。</h1>
  <hr>


  <dev>
    <h1>比较</h1>
    <p>当比较两个字符串时，"2" 大于 "12"，因为（按照字母排序）1 小于 2。</p>
    <p>为了确保正确的结果，在比较值前应该把变量转换为合适的类型：</p>
    <input id="age" value="18"/>
    <button onclick="myFunction()">试一试</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var age, voteable;
        age = Number(document.getElementById("age").value);
        if (isNaN(age)) {
          voteable = "输入值不是数字";
        } else {
          voteable = (age < 18) ? "好年轻" : "够成熟";
        }
        document.getElementById("demo").innerHTML = voteable;
      }
    </script>
  </dev>
</body>
</html>
