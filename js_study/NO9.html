<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 算术</title>
</head>
<body>
  <a href="https://www.w3school.com.cn/js/js_arithmetic.asp">JavaScript 算术</a>
  <hr>


  <h1>++ 运算符</h1>
  <p id="demo"></p>
  <script>
    var x = 7;
    x++;
    var z = x;
    document.getElementById("demo").innerHTML = z;
  </script>
  <hr>


  <h1>** 运算符</h1>
  <p id="demo_1"></p>
  <script>
    var x = 5;
    document.getElementById("demo_1").innerHTML = x ** 2;
  </script>
  <hr>


  <h2>x ** y 产生的结果与 Math.pow(x,y) 相同:</h2>
  <h1>Math.pow()</h1>
  <p id="demo_2"></p>
  <script>
    var x = 5;
    document.getElementById("demo_2").innerHTML = Math.pow(x, 2);
  </script>
  <hr>



</body>
</html>
