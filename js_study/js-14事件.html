<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 事件</title>
</head>
<body>
  <a href="https://www.w3school.com.cn/js/js_events.asp">JavaScript 事件</a>
  <p>HTML 事件是发生在 HTML 元素上的“事情”。</p>
  <p>当在 HTML 页面中使用 JavaScript 时，JavaScript 能够“应对”这些事件。</p>
  <hr>


  <!--HTML 事件-->
  <!--HTML 事件可以是浏览器或用户做的某些事情。-->

  <!--下面是 HTML 事件的一些例子：-->
  <!-- ● HTML 网页完成加载-->
  <!-- ● HTML 输入字段被修改-->
  <!-- ● HTML 按钮被点击-->

  <!--通常，当事件发生时，用户会希望做某件事。-->
  <!--JavaScript 允许您在事件被侦测到时执行代码。-->
  <!--通过 JavaScript 代码，HTML 允许您向 HTML 元素添加事件处理程序。-->

  <!--使用单引号：-->
  <!--<element event='一些 JavaScript'>-->

  <!--使用双引号：-->
  <!--<element event="一些 JavaScript">-->

  <!--在下面的例子中，onclick 属性（以及代码）被添加到 <button> 元素：-->
  <h1>1.JavaScript 事件</h1>
  <button onclick="document.getElementById('demo_0').innerHTML=Date()">时间是？</button>
  <p id="demo_0"></p>
  <!--在上面的例子中，JavaScript 代码改变了 id="demo_0" 的元素的内容。-->
  <hr>


  <!--在接下来的例子中，代码（使用 this.innerHTML）改变了其自身元素的内容：-->
  <h1>2.JavaScript 事件</h1>
  <button onclick="this.innerHTML=Date()">时间是？</button>
  <hr>


  <!--JavaScript 代码通常有很多行。事件属性 调用 函数更为常见：-->
  <h1>3.JavaScript 事件</h1>
  <p>事件属性 调用 函数更为常见：点击按钮调用displayDate函数来显示日期。</p>
  <button onclick="displayDate()">时间是？</button>
  <script>
    function displayDate() {
      document.getElementById("demo_1").innerHTML = Date();
    }
  </script>
  <p id="demo_1"></p>
  <hr>


</body>
</html>
