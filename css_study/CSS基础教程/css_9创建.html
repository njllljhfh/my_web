<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>如何创建 CSS</title>
  <link rel="stylesheet" href="./css/css_9.css">
  <style type="text/css">
    h3 {
      text-align: left;
      font-size: 20pt;
    }
  </style>
</head>
<body>
  <a href="https://www.w3school.com.cn/css/css_howto.asp">如何创建 CSS</a>
  <hr>


  <div>
    <h2>如何插入样式表</h2>
    <p><strong>当读到一个样式表时，浏览器会根据它来格式化 HTML 文档。插入样式表的方法有三种：</strong></p>
    <h3>1.外部样式表</h3>
    <h3 style="color:green;">2.内部样式表</h3>
    <h3 style="color:blue;">3.内联样式</h3>
  </div>
  <hr>


  <div>
    <h2>多重样式</h2>
    <p>如果某些属性在不同的样式表中被同样的选择器定义，那么属性值将从更具体的样式表中被继承过来。</p>
  </div>
  <hr>
</body>
</html>
